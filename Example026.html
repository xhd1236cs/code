<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM事件 鼠标滚动 div高度改变 所有浏览器通用 用了通用函数</title>
    <style>
        #box1 {
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="box1"></div>
    <script>
        var box1 = document.getElementById("box1");
        // 以下为通用函数
        function fun() {
            alert("鼠标滚了");
        }
        // 事件onmousewheel用于鼠标滚动
        // 以下方法只能用于火狐以外的浏览器
        // box1.onmousewheel = function () {
        //     alert("123"); 
        // }
        box1.onmousewheel = fun;

        // 以下方法是火狐专用
        // bind(box1, "DOMMouseScroll", function () {
        //     alert("456");
        // });
        bind(box1, "DOMMouseScroll", fun);

        //也可以删除fun这个通用函数，把bind这一行写成bind(box1, "DOMMouseScroll", box1.onmousewheel);

        //参数obj 指要绑定的对象
        //参数eventStr 指事件的字符串
        //参数callback 指回调函数 
        function bind(obj, eventStr, callback) {
            if (obj.addEventListener) {
                // 大部分浏览器兼容的方式
                obj.addEventListener(eventStr, callback, false);
            } else {
               // this是谁由调用方式决定
               // callback.call(obj)
               
               // IE8及以下
               obj.attachEvent("on" + eventStr, function () {
                   //在匿名函数中调用回调函数
                   callback.call(obj);
               })
            }
        }
    </script>
</body>
</html>
