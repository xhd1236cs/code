                        <option value="month">12</option>
                    </select>
                    <select name="" >
                        <option value="day">请选择日</option>
                        <option value="day">1</option>
                        <option value="day">2</option>
                        <option value="day">3</option>
                        <option value="day">4</option>
                        <option value="day">5</option>
                        <option value="day">6</option>
                        <option value="day">7</option>
                        <option value="day">8</option>
                        <option value="day">9</option>

            <tr>
                <td>所在地区</td>
                <!-- <td><input type="text" value="北京"></td> -->
                <td>
                    <select name="">
                        <option value="" selected="selected">武汉</option>
                        <option value="">大连</option>
                        <option value="">成都</option>
                        <option value="">长沙</option>
                        <option value="">东京</option>

                </td>
            </tr>
            <tr>
                <td>婚姻状况</td>

                    <input type="radio" name="marry">丧偶
                </td>
            </tr>
            <tr>
                <td>学历</td>
                <td><input type="text" value="小学" style="color:#ccc"></td>
            </tr>
            <tr>
                <td>月薪</td>
                <td><input type="text" value="5000-10000" style="color:#ccc"></td>
            </tr>
            <tr>
                <td>手机号</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>昵称</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>上传头像</td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td>喜欢的类型</td>
                <td><input type="checkbox">妩媚

            </tr>

                    <ul>
                        我承诺
                        <li>年满18岁，单身</li>
                        <li>抱着严肃的态度</li>
                        <li>真诚寻找另一半</li>
                    </ul>
                </td>
