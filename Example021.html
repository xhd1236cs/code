<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS左中右布局</title>
	<style>
		* {
			margin: 0 auto;
			padding: 0;
		}

		.boxmax {
			width: 300px;
			height: 120px;	
			border: 1px solid black;
		}

		.box {
			width: 100px;
			height: 100%;
			display: inline-block;
		}

		.box1 {
			background-color: red;
		}

		.box2 {
			background-color: blue;
		}
		
		.box3 {
			background-color: yellow;
		}
	</style>
</head>
<body>
	<div class="boxmax">
		<div class="box box1">我是左</div><div class="box box2">我是中</div><div class="box box3">我是右</div>
	</div>
</body>
</html>
