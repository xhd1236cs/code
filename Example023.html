<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>垂直居中方法一</title>
	<style>
		.boxmax {
			height: 300px;
			width: 300px;
			border: 1px solid black;
			/*开启相对定位，相对于自身位置进行定位*/
			position: relative;
		}
		
		.box {
			width: 100px;
			height: 100px;
			/*开启绝对定位，相对于父元素中最近一个position定位*/
			position: absolute;
			/*左移50%  上移50%*/
			left: 50%;
			top: 50%;
			/*以下2行的意思是挪自身宽高的一半*/
			margin-left: -50px;
			margin-top: -50px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div class="boxmax">
		<div class="box">我要垂直居中</div>
	</div>
</body>
</html>
